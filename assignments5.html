                <h3>Task 10. Suppose an employee gets paid every month and earns 2000 each pay period. In a year the 
                    employee gets paid 12 times. Write a program that defines the following variables:

                    <br>

                    <br>
                    Display the value of annualPay variable.
                    <br>
                    Hint: Employee’s total annual pay can be calculated by multiplying employee’s pay amount by number 
        
                    of pay periods in a year </h3>
                <div class="code11">
                    <pre><code class="language-cpp">
                        <xmp>
                            /*Program to display the anual_pay of user income */
                            #include<iostream>
                            using namespace std;
                            int main()
                            {
                                
                                int pay_Amount=2000;
                                int pay_Periods=12;
                                int annual_Pay=0;//Intiliaze to zero to overwrite the garbage value
                                cout<<"The amount of pay the employee earns each pay period = "<<pay_Amount<<endl;
                                cout<<"The number of pay periods in a year = "<<pay_Periods<<endl;
